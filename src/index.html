<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body class = 'is-preload'>

  <!--Navigation-->
  <nav id="nav">
    <ul class="nav-block">
      <li><a href='#about'>Обо мне</a></li>
      <li><a href='#portfolio'>Портфолио</a></li>
      <li><a href='#resume'>Резюме</a></li>
      <li><a href='#contacts'>Контакты</a></li>
    </ul>
  </nav>

  <!--Обо мне-->
  <artticle id='about' class="wrapper style1">
    <div class="container medium">
      <div class="avatar">
       <img src="images/avatar.jpg" alt="">
      </div>
      <div class="about-text">
       <h1 class="greeting">
         Привет! Меня зовут Анна.
       </h1>
        <p class="greeting-description">
          Я начинающий Frontend-программист и это мой сайт-визитка
        </p>
        <a href="#portfolio" class="button large scrolly">Мои работы</a>
      </div>
    </div>
  </artticle>


  <!--Портфолио-->
  <artticle id='portfolio' class="wrapper style2">
   <div class="container medium">
   <div class="heading">
     <h2 class="h2-header">Тут ссылки на мои работы</h2>
   </div>
   <div class="portfolio-items">
    <a href="#portfolio" class="button large scrolly">Перейти к резюме</a>
   </div>
   </div>
  </artticle>

  <!--Резюме-->
  <artticle id='resume' class="wrapper style3">
  <div class="container medium">
    <div class="heading">
     <h2 class="h2-header">Резюме</h2>
    </div>
    <div class="resume-container">
      <a href="#portfolio" class="button large scrolly">Связаться со мной</a>
    </div>
   </div>
  </artticle>

  <!--Контакты-->
  <artticle id='contacts' class="wrapper style4">
    <div class="container medium">
      <div class="heading">
        <h2 class="h2-header">
          Мои контакты
        </h2>
        <span>Написать мне</span>
      </div>
      <div class="post-form">
        <form method='post' action="#">
          <div class="row">
            <div class="col-6">
              <input type="text" name="name" id="name" placeholder="Имя">
            </div>
            <div class="col-6">
              <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="col-12">
              <input type="text" name="subject" id="subject" placeholder="Тема">
            </div>
            <div class="col-12">
              <textarea name="message" id="message" placeholder="Сообщение"></textarea>
            </div>
            <div class="col-12">
              <ul class="action">
                <li><input type='submit' value="Отправить сообщение" /></li>
                <li><input type='reset' value="Очистить форму" class='alt'/></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
     <div class="contаct-container">
        <ul class="social">
          <li>
            <a href="#">Linkedin</a>
          </li>
          <li>
            <a href="#">Github</a>
          </li>
          <li>
            <a href="#">Email</a>
          </li>
          <li>
            <a href="#">Telegram</a>
          </li>
        </ul>
     </div>
    </div>
  </artticle>

 
</body>
</html>
